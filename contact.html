    /* If you wish to remove the astonish.js file, then also be sure to remove these styles. */
    .astonish {
      visibility: visible;

    @media (min-width: 768px) {
      .astonish {
        visibility: hidden;

    ul {
      list-style-type: none;

      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    li:hover {

    * {

      -webkit-box-sizing: border-box;

    }

      height: 100%;
    }

    
  
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Adjusted for better visibility */
    border-radius: 10px;
    background: #1a1a1a; /* Dark background for the container */
}

.contact-button {
    background: #000000a1; /* Solid green color */
    border: 2px solid #FFFFFF; /* White border */
    color: white;
    padding: 4vh 15vw;
    font-size: 20pt;
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 25px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Slight shadow for a 3D effect */
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    letter-spacing: 1px;
}

.contact-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.15);
    transition: all 0.6s ease;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
}

.contact-button:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

.contact-button:hover {
    background: #000000be; /* Slightly darker green on hover */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
    transform: translateY(-3px); /* Slight upward movement on hover */
}

.contact-button:active {
    transform: translateY(1px); /* Slight downward movement on click */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Reduced shadow on click */
}
  </style>
